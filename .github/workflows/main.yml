name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Package
      run: |
        echo Building..
        chrome --pack-extension=./
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: Extention.crx
        # Directory containing files to upload
        path: ./
